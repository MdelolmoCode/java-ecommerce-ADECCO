<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="nav1" class="navbar navbar-expand-lg bg-light mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="/products">
      <img class="img-fluid nav-logo" src="/img/bookstore.png" alt="Logo Magpie">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}">Products</a>
        </li>


        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categor√≠as
            </button>
            <div class="dropdown-menu">
              <div th:each="category:${categories}">
                <a class="dropdown-item" href="@{/categories/{id}}" th:text="${category.name}"></a>
              </div>
            </div>
          </div>
        </li>


        <li class="nav-item">
          <a class="nav-link" th:href="@{/categories}">Link a categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manufacturers}">Manufacturers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders}">Orders</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


</body>
</html>
