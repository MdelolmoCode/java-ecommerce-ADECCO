<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<!-- <div th:replace="~{navbar :: nav1}"></div> -->

<div class="container text-center">
  <div class="row">

    <h1 th:if="${order.id}">Modificar Pedido <span th:text="${order.orderNumber}"></span></h1>
    <h1 th:if="${order.id} == null">Crear nuevo Pedido</h1>

    <div class="col"></div>

    <div class="col">

        <div th:if="${error}">
            <div class="alert alert-danger" role="alert" >
                <p th:text="${error}"></p>
            </div>
            <a type="button" class="btn btn-primary" th:href="@{/order}">Volver</a>
        </div>

        <form th:if="${error} == null" th:action="@{/orders}" method="POST" th:object="${order}">

            <input type="hidden" id="id" name="id" th:field="*{id}" />

            <div class="mb-3">
                <label for="orderNumber" class="form-label">NÃºmero de pedido</label>
                <input type="number" class="form-control" id="orderNumber" th:field="*{orderNumber}">
            </div>

            <!--
            <div class="mb-3">
                <select aria-label="Supermarkets" class="form-select" th:field="*{supermarket}">
                    <option th:if="${food.id} == null" selected value="0">Seleccionar supermercado</option>
                    <option th:each="supermarket : ${supermarkets}" th:value="${supermarket.id}" th:text="${supermarket.name}"></option>
                </select>
            </div>
            -->

            <a class="btn btn-danger" th:href="@{/orders}">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>

        </form>


    </div>

    <div class="col"></div>
  </div>
</div>

<!-- <div th:replace="~{footer :: footer1}"></div> -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
