<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product List</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>
<div class="container text-center">
  <div class="row">
    <div class="col-1">

    </div>
    <div class="col-10">
      <h1 class="h1-title">Listado cartItems</h1>
<!--      <div>-->
<!--        <a class="btn btn-info" th:href="@{/products/create}">Crear nuevo cartItem</a>-->
<!--      </div>-->
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Carrito</th>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cartItems}">
          <td th:text="${cartItem.id}"></td>
          <td th:text="${cartItem.shoppingCart.getId()}"></td>
          <td th:text="${cartItem.product.getName()}"></td>
          <td th:text="${cartItem.amount}"></td>
          <td th:text="${cartItem.getPrice()}"></td>
          <td>
            <a class="btn btn-primary" th:href="@{/cartItem/{id}(id=${cartItem.id})}">Ver</a>
            <a class="btn btn-success" th:href="@{/cartItem/{id}/edit(id=${cartItem.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/cartItem/{id}/delete(id=${cartItem.id})}">Borrar</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(cartItems)}">
        No hay elementos actualmente.
      </div>
      <div class="text-center" th:if="${#lists.size(cartItems) > 0}">
        Hay <span th:text="${#lists.size(productss)}"></span> resultados.
      </div>


    </div>
    <div class="col-1">

    </div>
  </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
