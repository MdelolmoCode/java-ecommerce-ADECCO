<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CartItem detail</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>
<div class="container text-center">
    <div class="row">

        <h1>CartItem detail</h1>

        <div class="col"></div>

        <div class="col">
            <div class="card" th:if="${error} == null">
                <img src="https://dummyimage.com/300" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="|Id: ${cartitem.id}|"></h5>
                    <p class="card-text" th:text="|ShoppingCart: ${cartitem.shoppingCart.id}|"></p>
                    <p class="card-text" th:text="|Product: ${cartitem.product.name}|"></p>
                    <p class="card-text" th:text="|Unit price: ${cartitem.product.price}|"></p>
                    <p class="card-text" th:text="|Quantity: ${cartitem.amount}|"></p>
                    <p class="card-text" th:text="|Price: ${cartitem.amount * cartitem.product.price}|"></p>
                    <p class="card-text" th:text="|Price desde entidad: ${cartitem.getPrice()}|"></p>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" th:href="@{/cartitems}">Volver</a>
                    <a class="btn btn-success" th:href="@{/cartitem/{id}/edit(id=${cartitem.id})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/cartitem/{id}/delete(id=${cartitem.id})}">Borrar</a>
                </div>
            </div>

            <div class="alert alert-info" role="alert" th:if="${error} != null">
                CartItem no encontrado
            </div>

        </div>

        <div class="col"></div>

    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
