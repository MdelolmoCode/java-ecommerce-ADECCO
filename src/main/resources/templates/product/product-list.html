<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product List</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>
<div class="container text-center">
  <div class="row">
    <div class="col-1">

    </div>
    <div class="col-10">
      <h1 class="h1-title">Listado Products</h1>
      <div>
        <a class="btn btn-info" th:href="@{/products/create}">Crear nuevo producto</a>
      </div>
<!--      <div class="mt-2">
        <span>Filtrar por manufacturer: </span>
        <<a class="btn btn-link btn-sm"
            th:if="${product.manufacturer != null}"
            th:text="${product.manufacturer.name}"
            th:href="@{/products/manufacturer/{id}(id=${product.manufacturer.id})}"></a>
      </div>-->

      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price (â‚¬)</th>
          <th scope="col">Stock</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.description}"></td>
          <td th:text="${#numbers.formatDecimal(product.price,1,2)}"></td>
          <td th:class="${product.stock} ? 'text-success' : 'text-danger'" th:text="${product.stock}"></td>
          <td>
            <a class="btn btn-primary" th:href="@{/products/{id}(id=${product.id})}">Ver</a>
            <a class="btn btn-success" th:href="@{/products/{id}/edit(id=${product.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/products/{id}/delete(id=${product.id})}">Borrar</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(products)}">
        No hay elementos actualmente.
      </div>
      <div class="text-center" th:if="${#lists.size(products) > 0}">
        Hay <span th:text="${#lists.size(products)}"></span> resultados.
      </div>


    </div>
    <div class="col-1">

    </div>
  </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
