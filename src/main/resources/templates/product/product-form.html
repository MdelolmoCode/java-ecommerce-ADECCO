<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
  <div class="row">

    <h1 th:if="${product.id}" class="h1-title">Modificar Product <span th:text="${product.id}"></span></h1>
    <h1 th:if="${product.id} == null" class="h1-title">Crear nuevo Product</h1>

    <div class="col"></div>

    <div class="col">

      <div th:if="${error}">
        <div class="alert alert-danger" role="alert" >
          <p th:text="${error}"></p>
        </div>
        <a type="button" class="btn btn-primary" th:href="@{/products}">Volver</a>
      </div>

      <form th:if="${error} == null" th:action="@{/products}" method="POST" th:object="${product}">

        <input type="hidden" id="id" name="id" th:field="*{id}" />

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" >
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (â‚¬)</label>
          <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock (Unidades)</label>
          <input type="number" class="form-control" id="quantity" th:field="*{stock}">
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="available" th:field="*{available}">
          <label class="form-check-label" for="available">
            Available
          </label>
        </div>

        <!--<div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" th:field="*{category}">
        </div>-->




        <div class="mb-3">
          <select aria-label="Manufacturers" class="form-select" th:field="*{manufacturer}">
            <option th:if="${product.id} == null" selected value="0">Seleccionar manufacturer</option>
            <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
          </select>
        </div>








        <a class="btn btn-danger" th:href="@{/products}">Cancelar</a>
        <button type="submit" class="btn btn-success">Guardar</button>

      </form>


    </div>

    <div class="col"></div>
  </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
