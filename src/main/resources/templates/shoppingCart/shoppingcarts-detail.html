<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShoppingCart List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <h1>Carrito de [[${customer.getName() + " " + customer.getSurname()}]]</h1>

    <div class="container text-center">
        <div class="row align-items-start">
                <div class="col mt-5" ></div>

                <table class="table table-bordered border border-dark">
                    <thead>
                    <tr style="background-color: #6eaec5;">
                        <th scope="col">Id</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Coste total del producto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem : ${cartItems}">
                        <td th:text="${cartItem.id}"></td>
                        <td th:text="${cartItem.product.getName()}"></td>
                        <td th:text="${cartItem.getAmount()}"></td>
                        <td th:text="${cartItem.product.getPrice()}+ '€'"></td>
                        <td th:text="${cartItem.product.getPrice() * cartItem.getAmount()}+ '€'"></td>
                        <td>
                            <a th:href="@{/shoppingCarts/{id}/{idItem}/addOne(id=${shoppincartById.id}, idItem=${cartItem.id})}"><button><i class="bi bi-cart-plus fs-4"></i></button></a>
                            <a th:href="@{/shoppingCarts/{id}/{idItem}/delete(id=${shoppincartById.id}, idItem=${cartItem.id})}"><button><i class="bi bi-cart-x fs-4" ></i></button></a>
                            <a th:href="@{/shoppingCarts/{id}/{idItem}/deleteOne(id=${shoppincartById.id}, idItem=${cartItem.id})}"><button><i class="bi bi-cart-dash fs-4" >-</i></button></a>


                        </td>





                    </tr>
                    </tbody>

                </table>

            <div class="mt-5">

                <table>
                    <tr style="background-color: #6eaec5;">

                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">Cantidad Total</th>
                        <th scope="col"></th>
                        <th scope="col">Coste total del carrito</th>

                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td th:text="${amountProducts}"></td>
                        <td></td>
                        <td th:text="${totalShoppingCartCost} + '€'"></td>
                        <td>
                            <a th:class="'btn btn-success ' + ${#lists.isEmpty(cartItems) ? 'disabled' : ''}"
                               th:href="@{/orders/create/{cartId}(cartId=${(shoppincartById.getId())})}">Pagar</a>
                            <a class="btn btn-warning" th:href="@{/shoppingCarts/{id}/emptyShoppingCart(id=${(shoppincartById.getId())})}">Vaciar carrito</a>
                            <a class="btn btn-secondary" th:href="@{/products}">Seguir comprando</a>
                        </td>
                    </tr>


                </table>

            </div>



                <div class="alert alert-danger mt-5" role="alert" th:if="${#lists.isEmpty(cartItems)}">
                    El carrito está vacio.
                </div>
                <div class="alert alert-success mt-5" role="alert" th:if="${#lists.size(cartItems) > 0}">
                    Hay <span th:text="${amountProducts}"></span> productos pendientes de pago.
                </div>

        </div>
    </div>



    <div th:replace="~{footer :: footer1}"></div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
