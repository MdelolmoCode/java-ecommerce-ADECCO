<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manufacturer Form</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<!-- <div th:replace="~{navbar :: nav1}"></div> -->

<div class="container text-center">
  <div class="row">

    <div th:unless="${error}">
        <h1 th:if="${manufacturer.id}">Modificar Manufacturer <span th:text="${manufacturer.id}"></span></h1>
        <h1 th:if="${manufacturer.id} == null">Crear nuevo Manufacturer</h1>
    </div>

    <div class="col"></div>

    <div class="col">

        <div th:if="${error}">
            <div class="alert alert-danger" role="alert" >
                <p th:text="${error}"></p>
            </div>
            <a type="button" class="btn btn-primary" th:href="@{/manufacturer}">Volver</a>
        </div>

        <form th:if="${error} == null" th:action="@{/manufacturers}" method="POST" th:object="${manufacturer}">

            <input type="hidden" id="id" name="id" th:field="*{id}" />

            <div class="mb-3">
                <label for="cif" class="form-label">CIF</label>
                <input type="text" class="form-control" id="cif" th:field="*{cif}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Nº teléfono</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            </div>

            <ul class="list-group mb-3">
                <h2>Address</h2>
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="streetType" class="form-label">Tipo de calle</label>
                        <input type="text" class="form-control" id="streetType" th:field="*{address.streetType}">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" th:field="*{address.name}">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="city" th:field="*{address.city}">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="state" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="state" th:field="*{address.state}">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="country" class="form-label">País</label>
                        <input type="text" class="form-control" id="country" th:field="*{address.country}">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="mb-3">
                        <label for="zipcode" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="zipcode" th:field="*{address.zipcode}">
                    </div>
                </li>
            </ul>

            <a class="btn btn-danger" th:href="@{/manufacturers}">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>

        </form>


    </div>

    <div class="col"></div>
  </div>
</div>

<!-- <div th:replace="~{footer :: footer1}"></div> -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
