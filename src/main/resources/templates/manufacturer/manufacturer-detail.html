<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manufacturer Detail</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
  <div class="row">

    <h1>Detalle de Manufacturer</h1>
    <div class="col"></div>

    <div class="col">

        <div th:if="${error}">
            <div class="alert alert-danger" role="alert" >
                <p th:text="${error}"></p>
            </div>
            <a class="btn btn-primary" th:href="@{/manufacturers}">Volver</a>
        </div>


      <div class="card" th:unless="${error}">
          <div class="card-body">
              <h5 class="card-title" th:text="|Manufacturer nº: ${manufacturer.id}|"></h5>
          </div>
          <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Nombre:</b> <span th:text="${manufacturer.name}"></span></li>
          </ul>
          <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>CIF:</b> <span th:text="${manufacturer.cif}"></span></li>
          </ul>
          <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Dirección:</b>
                  <a class="btn btn-link btn-sm"
                     th:if="${manufacturer.address}"
                     th:text="${manufacturer.address.name}"
                     th:href="@{/addresses/{id}(id=${manufacturer.address.id})}">
                  </a>
                  <span th:unless="${manufacturer.address}">Sin dirección</span>
              </li>
          </ul>
          <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Nº teléfono:</b> <span th:text="${manufacturer.phoneNumber}"></span></li>
          </ul>
        <div class="card-body">
            <a class="btn btn-primary" th:href="@{/manufacturers}">Volver</a>
            <a class="btn btn-success" th:href="@{/manufacturers/{id}/edit(id=${manufacturer.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/manufacturers/{id}/delete(id=${manufacturer.id})}">Borrar</a>
        </div>
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
