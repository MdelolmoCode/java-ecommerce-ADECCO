<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Detail</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
  <div class="row">

    <h1>Detalle de Pedido</h1>
    <div class="col"></div>

    <div class="col">

        <div th:if="${error}">
            <div class="alert alert-danger" role="alert" >
                <p th:text="${error}"></p>
            </div>
            <a class="btn btn-primary" th:href="@{/orders}">Volver</a>
        </div>


      <div class="card" th:unless="${error}">
          <div class="card-body">
              <h5 class="card-title" th:text="|Pedido nº: ${order.orderNumber}|"></h5>
          </div>
          <ul class="list-group list-group-flush">
              <li class="list-group-item">
                  <b>Método de pago:</b> <span th:text="${order.paymentMethod.getDisplayName()}"></span>
              </li>
          </ul>

          <div class="my-2 mx-2">
              <b>Carrito:</b>
              <table class="table table-hover mt-1" th:if="${order.shoppingCart}">
                  <thead class="table-light">
                      <tr>
                          <th scope="col">Producto</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Precio</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr th:each="cartItem : ${order.getCartItems()}">
                          <td>
                              <a class="btn btn-link btn-sm"
                                 th:text="${cartItem.product.name}"
                                 th:href="@{/products/{id}(id=${cartItem.product.id})}">
                              </a>
                          </td>
                          <td th:text="|x${cartItem.amount}|"></td>
                          <td th:text="|${cartItem.product.price} €|"></td>
                      </tr>
                  </tbody>
              </table>
              <span th:unless="${order.shoppingCart}">Vacío</span>
          </div>

          <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Dirección:</b>
                  <a class="btn btn-link btn-sm"
                     th:if="${order.address}"
                     th:text="${order.address}"
                     th:href="@{/addresses/{id}(id=${order.address.id})}">
                  </a>
              </li>
          </ul>
        <div class="card-body">
            <a class="btn btn-primary" th:href="@{/orders}">Volver</a>
            <a class="btn btn-success" th:href="@{/orders/{id}/edit(id=${order.id})}">Editar</a>
            <a class="btn btn-danger" th:href="@{/orders/{id}/delete(id=${order.id})}">Borrar</a>
        </div>
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
