<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign-In</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div>
    <div class="container text-center">
        <div class="row">

            <h1>Únete a Magpie</h1>

            <div class="col"></div>

            <div class="col">

                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                </div>

                <form th:action="@{/user/sign-in}" method="POST" th:object="${user}">

                    <input type="hidden" id="id" name="id" th:field="*{id}"/>

                    <div class="mb-3">
                        <strong><label for="username" class="form-label">Username</label></strong>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <strong><label for="password" class="form-label">Password</label></strong>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>

                    <div class="mb-2">
                        <strong><label for="email" class="form-label">Email: </label></strong>
                        <input type="text" class="form-control" id="email" th:field="*{customer.email}">
                    </div>
                    <div class="mb-2 ">
                        <strong><label for="name" class="form-label">Nombre: </label></strong>
                        <input type="text" class="form-control" id="name" th:field="*{customer.name}">
                    </div>
                    <div class="mb-2 ">
                        <strong><label for="apellido" class="form-label">Apellido: </label></strong>
                        <input type="text" class="form-control" id="apellido" th:field="*{customer.surname}">
                    </div>
                    <div class="mb-2">
                        <strong><label for="telefono" class="form-label">Teléfono: </label></strong>
                        <input type="text" class="form-control" id="telefono" th:field="*{customer.phone}">
                    </div>

                    <a class="btn btn-danger" th:href="@{/}">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>

                </form>


            </div>

            <div class="col"></div>
        </div>
    </div>

</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
