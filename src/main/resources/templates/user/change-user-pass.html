<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change user / pass</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container text-center">
    <div class="row">

        <div th:unless="${error}">
            <h1>Modificar Detalles Usuario</h1>
        </div>

        <div class="col"></div>

        <div class="col">

            <div th:if="${error}">
                <div class="alert alert-danger" role="alert" >
                    <p th:text="${error}"></p>
                </div>
            </div>

            <form th:unless="${hide_form}" th:action="@{/users}" method="POST" th:object="${user}">

                <input type="hidden" id="id" name="id" th:field="*{id}" />
                <input type="hidden" id="customer" name="customer" th:field="*{customer}" />

                <div class="mb-3">
                    <strong><label for="username" class="form-label">Username</label></strong>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                </div>
                <div class="mb-3">
                    <strong><label for="password" class="form-label">Password</label></strong>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <a class="btn btn-danger" th:href="@{/products}">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>

            </form>


        </div>

        <div class="col"></div>
    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
